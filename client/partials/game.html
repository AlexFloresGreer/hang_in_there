<div ng-controller="playerController as PC">


	<h1> Guess the Word </h1>

	<h2>You have 6 chances to get it right</h2>

	<button type="button" name="button" ng-repeat></button>
	<h1>{{PC.words}}</h1>

	<!-- DISPLAY HIDDEN WORD -->


	<form ng-submit="PC.newGame()">
		<h4><input type="text" ng-model="PC.newGame.guess"></h4>
		<input type="submit" value="Your Guess">
	</form>


	<button type="button" name="RESET">RESET</button>

</div>
